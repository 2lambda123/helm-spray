os: linux

language: go

go:
- 1.10.x

go_import_path: github.com/gemalto/helm-spray

script:
  - make dist_linux

before_deploy:
- git config --local user.name "Travis CI"
- git config --local user.email "travis@travis-ci.org"
- git tag 1.0

deploy:
  - provider: releases
    api_key: $GITHUB_API_KEY
    file: _dist/helm-spray*
    skip_cleanup: true
    file_glob: true
    on:
      repo: cvila84/helm-spray
